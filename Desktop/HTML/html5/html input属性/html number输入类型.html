<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input number输入类型</title>
</head>
<body>
<input type="number" max="10" min="1">请选择有效值范围是1-10
<pre>
    <h1>number属性总结</h1>
    max 允许的最大值
    min 允许的最小值
    maxlength 输入字段的最大字符长度
    minlength 输入字段的最小字符长度
    pattern 输入字段的模式(正则表达式)
    readonly 规定输入的字段不能修改
    required 规定一定要输入字段
    size 规定输入字段中可见的字符数量
    step 规定输入合法数字间隔
    value 规定输入的默认值
</pre>
</body>
</html>
