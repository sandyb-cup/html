<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html list属性设置</title>
</head>
<body>
<form action="">
    <input list="borwers" name="borwers">
<!--    在设置list的时候要使用list属性来设置 后面datalist的值-->
    <datalist id="borwers">
        <option value="fireFox"></option>
        <option value="chroma"></option>
        <option value="Opera"></option>
    </datalist>
    <button type="submit">提交</button>
</form>
</body>
</html>
