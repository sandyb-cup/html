<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html input patten属性</title>
</head>
<body>
<form>
    <input type="text" pattern="[a-zA-Z]{3}" title="Three letter country code">
<!--    pattern 是输入的正则格式 输入得内容要符合正则格式要求 title是正则匹配之后显示的错误提示-->
    <button type="submit">提交</button>
</form>
</body>
</html>
