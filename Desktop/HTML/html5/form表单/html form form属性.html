<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html form form属性</title>
</head>
<body>
<form id="form1" autocomplete="on">
    姓名: <input type="text">
    年龄: <input type="text">
</form>
<br>
<button type="submit" form ='form1'>提交</button>
<br>

<em>虽然button提交按钮不在form里面但是后面的form将前面的id值关联在一起</em>

</body>
</html>
