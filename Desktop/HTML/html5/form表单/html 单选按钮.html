<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选框按钮</title>

</head>
<body>
<h1>单选框选项</h1>
<form action="">
    <input type="radio" value="male">Male <br>
    <input type="radio" value="female">Female
</form>
<h1>复选框</h1>
<input type="checkbox" value="bick"> I have bick <br>
<input type="checkbox" value="Car"> I have Car
<h1>下拉选项</h1>
<select name="Car" id="">
    <option value="car">volov</option>
    <option value="bmw">BWM</option>
    <option value="sc">sc</option>
</select>

<h1>下面是选项菜单</h1>
<input type="text" list="browsers">选择
<datalist id="browsers">
    <option value="bmw">bmw</option>
    <option value="benz">benz</option>
</datalist>
</body>
</html>
