<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html form表单自动聚焦</title>

</head>
<body>
<form action="">
    user: <input type="text" name = 'user' autofocus autocomplete="on">
<!--    自动聚焦功能使鼠标点击在某一个标签之上 显示一个蓝色的边框-->
    password: <input type="text" name = 'password' autocomplete="on">
    <button type="submit">submit</button>
</form>
</body>
</html>
