<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input formaction属性</title>
</head>
<body>
<form action="">
    user: <input type="text" name="name" autocomplete="on">
    password: <input type="text" name="passwor" autocomplete="on">
    <button type="submit" formaction="表单链接url.html">这个按钮设置了formaction</button>
<!--    fromaction 后面写的是提交地址 一般写在image与submit中 -->
<!--    用来描述表单提交的地址 formaction属性会覆盖action属性 -->
    <button type="submit" width="10",hight="20">submit</button>
<!--    这个按钮没有设置formaction属性-->

</form>
</body>
</html>
