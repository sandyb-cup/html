<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html input width hight属性设置</title>

</head>
<body>
<form action="">
    user: <input type="text" autocomplete="on">
    password: <input type="password" name="password">
