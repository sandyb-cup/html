<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form novalidate属性</title>
</head>
<body>
<form  action="" novalidate="novalidate">
    user:<input type="text" required="required">
    password: <input type="text">
<!--    novalidate 这个属性能使html原声属性提示失效 防止javascript显示与原生属性发生冲突 -->
<!--    官方解释:无需对表单信息进行验证-->
    <button type="submit">submit</button>
</form>
</body>
</html>
