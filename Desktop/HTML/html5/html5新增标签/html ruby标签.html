<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ruby标签</title>
</head>
<body>
<ruby>
    汉 <rt>han</rt>
    字 <rt>zi</rt>
</ruby>
<h1>ruby标签解释</h1>
<pre>
    <strong>ruby 是一个需要注释的标签</strong>
    <strong>rt标签是定义元素要定义的内容部分</strong>
    <strong>p标签是当浏览器不支持ruby标签是显示的内容</strong>
</pre>

</body>
</html>
