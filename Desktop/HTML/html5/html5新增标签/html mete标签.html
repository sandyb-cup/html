<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <strong>meter标签用来定义度量衡 仅仅用来描述已知大小的度量值</strong> <br>
    <meter value="4" min="0" max="10">0 of 10
    
    </meter>
    <meter value="0.6" low="0.2" high="0.9" min="0" max="1" optimum="0.6"> 60%</meter>
    <pre>
        meter value="0.6" low="0.2" high="0.9" min="0" max="1" optimum="0.6" 60% meter
        value 设置当前显示的值
        low 设置值位于那个点视为低点
        hight 设置值处于那个值 被界定为高的值
        min 设置值标记的下限
        max 设置值的标记上上限
    
    </pre>
</body>

</html>
