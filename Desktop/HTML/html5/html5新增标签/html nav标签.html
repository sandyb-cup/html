<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav标签实例</title>
</head>
<body>
<nav style="border:1px solid black">
    <a href="#a">百度</a>|
    <a href="#b">天猫</a>|
    <a href="#buttom">京东</a>
</nav>
<p style="color: black;font-weight: bold">nav标签定义导航栏的属性 不是所有的链接都是需要nav链接的 这只是来描述导航链接的一个区域</p>
</body>
</html>
