<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html_base</title>
    <base href="images/" target="_blank"><!base设置了网页的默认文件地址/链接目标,该标签为html文档中的默认链接>
</head>
<body>
<img src="iphone12pro.png" alt="iphone12pro"> 这里我们给了图片的相对地址 能正常显示是因为我们再base里面设置了url链接该图片会显示images/iphone12pro
<br>
<a href="http://www.baidu.com">百度</a>注意这个链接会在新的窗口打开 因为在base里面我们给了target为_blank
</body>
</html>
