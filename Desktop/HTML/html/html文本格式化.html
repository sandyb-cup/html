<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html文本格式化</title>
</head>
<body>
 <pre>
  <b>粗体文本</b>
  <code>计算机代码</code>
  <em>强调文本</em>
  <i>斜体文本</i>
  <kbd>键盘输入</kbd>
<!--  pre预格式化文本-->
  <samll>更小文本</samll>
  <strong>重要文本</strong>
  The <abbr title="People's Republic of China">PRC</abbr> was founded of 1949
  <bdo dir="rtl">文字方向</bdo>
  <blockquote>从另一个源引用的一部分</blockquote>
  <cite>工作的名称</cite>
  <del>删除的文本</del>
  <ins>插入的文本</ins>
  <sub>上标</sub>
  <sup>下标</sup>
 </pre>

</body>
</html>
