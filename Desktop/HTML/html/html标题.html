<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html标题</title>
</head>
<body>
    <h1>我是标题1</h1><!标题符h是以h1-h6进行标题进行定义的 h1定义最大标题 h6定义最小标题>
    <br><!换行符>
    <h2>我是标题2</h2>
    <hr><!hr标签在html中创建水平线>
    <h3>我是标题3</h3>
    <br>
    <h4>我是标题4</h4>
    <br>
    <h5>我是标题5</h5>
    <br>
    <h6>我是标题6</h6>

</body>
</html>
