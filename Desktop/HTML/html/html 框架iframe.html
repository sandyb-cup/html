<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html 框架</title>

</head>
<body>
<h1>设置框架的长度跟宽度</h1>
<p>框架的作用 能使一个页面不止显示一个界面 可以是其他的url链接</p>
<span style="color: red">如果想要使框架没有边框使用frameborder='0'即可</span> <br>
<iframe src="https://www.baidu.com" frameborder="0" width="50%" height="50%">
</iframe>
</body>
</html>
