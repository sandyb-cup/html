<!DOCTYPE <html><!声明html文档 这个doctype是不区分大小写的这只是告诉网页使用的哪一个版本的html>
</html><! html根元素>
<html lang="en">
<head>
    <meta charset="UTF-8"><!声明编码格式如果不写会出现乱码>
    <title>我是标题</title><! 元素包含了html的标题 这个标题是在网页上面标识的>
</head>
<body><!元素包含了可见的文件内容>
    <h1>Hello Html</h1><!元素定义一个大标题>
    <p>大家好我是一个段落</p><!元素定义了一个段落>
</body>
</html>
